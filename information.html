	<body>

		<div class="contact">
			<form method="POST" action="traitement.php">
				<fieldset>
					<legend>Information Client</legend>
				
					<div>
						<label for="nom">Nom :</label>
						<input type="nom" name="nom" id="nom" placeholder="Dupond">
					</div>
					<div>
						<label for="prenom">Prenom :</label>
						<input type="prenom" name="prenom" id="prenom" placeholder="Marc">
					</div>
					<div>
						<label for="adresse">Adresse :</label>
						<input type="adresse" name="adresse" id="adresse" placeholder="3 rue du Jardin">
					</div>
					<div>
						<label for="code Postal">Code Postal :</label>
						<input type="code Postal" name="code Postal" placeholder="21000">
					</div>
					<div>
						<label for="ville">Ville :</label>
						<input type="ville" name="ville" id="ville" placeholder="Dijon">
					</div>
					<div>
						<label for="pays">Pays :</label>
						<select name="pays" id="pays">
							<option value="france">Allemagne</option>
							<option value="allemagne">Belgique</option>
							<option value="belgique">Espagne</option>
							<option value="luxembourg">France</option>
							<option value="suisse">Italie</option>
							<option value="italie">Luxembourg</option>
							<option value="espagne">Portugal</option>
							<option value="portugal">Suisse</option>
						</select>
					</div>
					<div>
						<label for="téléphone">Téléphone :</label>
						<input type="téléphone" name="téléphone" id="téléphone" placeholder="0578542300">
					</div>
					<div>
						<label for="e-mail">E-Mail :</label>
						<input type="e-mail" name="e-mail" id="e-mail" placeholder="exemple@gmail.com">
					</div>

					<div class="button">
						<button type="submit">Envoyer</button>
					</div>	
				</fieldset>
			</form>
		</div>
